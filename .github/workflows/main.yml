name: Build Kivy iOS App

on: [push]  # Runs the workflow when you push changes to GitHub

jobs:
  build:
    runs-on: macos-latest  # Uses a macOS machine for iOS builds
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Latest version of checkout action

      - name: Install Python and Dependencies
        run: |
          brew install python3
          python3 -m venv kivy_venv  # Create virtual environment
          source kivy_venv/bin/activate  # Activate venv
          python3 -m pip install --upgrade pip
          python3 -m pip install kivy kivy-ios
          
          # Locate kivy-ios and add it to PATH
          export KIVY_IOS_PATH=$(python3 -c "import shutil; print(shutil.which('kivy-ios'))")
          echo "KIVY_IOS_PATH=$KIVY_IOS_PATH" >> $GITHUB_ENV
          echo "Kivy-iOS is installed at: $KIVY_IOS_PATH"
          
          # If kivy-ios is not found, exit with an error
          if [ -z "$KIVY_IOS_PATH" ]; then
            echo "ERROR: kivy-ios not found after installation!"
            exit 1
          fi

      - name: Build iOS App
        run: |
          source kivy_venv/bin/activate
          $KIVY_IOS_PATH create myapp  # Use full path to kivy-ios
          cd myapp
          TOOLCHAIN=toolchain.py
          python3 $TOOLCHAIN build python3 kivy
          python3 $TOOLCHAIN build myapp

      - name: Export IPA File
        run: |
          source kivy_venv/bin/activate
          cd myapp
          python3 $TOOLCHAIN package myapp

      - name: Upload IPA File
        uses: actions/upload-artifact@v4
        with:
          name: kivy-ios-app
          path: myapp/bin/*.ipa
