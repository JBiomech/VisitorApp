name: Build Kivy iOS App

on: [push]  # Runs the workflow when you push changes to GitHub

jobs:
  build:
    runs-on: macos-latest  # Uses a macOS machine for iOS builds
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Latest version

      - name: Install Python and Dependencies
        run: |
          brew install python3
          python3 -m venv kivy_venv  # Create virtual environment
          echo "VIRTUAL_ENV=$PWD/kivy_venv" >> $GITHUB_ENV  # Set venv path
          echo "$PWD/kivy_venv/bin" >> $GITHUB_PATH  # Add venv to PATH
          source kivy_venv/bin/activate  # Activate venv
          python3 -m pip install --upgrade pip
          python3 -m pip install kivy kivy-ios
          which kivy-ios || echo "kivy-ios NOT found!"  # Debugging step

      - name: Build iOS App
        run: |
          source kivy_venv/bin/activate
          kivy-ios create myapp  # Use kivy-ios after confirming it's installed
          cd myapp
          TOOLCHAIN=toolchain.py
          python3 $TOOLCHAIN build python3 kivy
          python3 $TOOLCHAIN build myapp

      - name: Export IPA File
        run: |
          source kivy_venv/bin/activate
          cd myapp
          python3 $TOOLCHAIN package myapp

      - name: Upload IPA File
        uses: actions/upload-artifact@v4
        with:
          name: kivy-ios-app
          path: myapp/bin/*.ipa
