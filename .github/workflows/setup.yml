name: Setup Dependencies

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  setup-dependencies:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          brew install autoconf automake libtool
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install --upgrade pip setuptools wheel cython
          python3 -m pip install kivy-ios

      - name: Verify Dependencies
        run: |
          brew list | grep -E "autoconf|automake|libtool"
          source venv/bin/activate
          python3 -m pip list | grep -E "cython|kivy-ios"

      - name: Debug Venv
        run: |
          ls -la  # List all files
          if [ -d "venv" ]; then
            echo "✅ Virtual environment exists!"
          else
            echo "❌ ERROR: venv not found!"
            exit 1
          fi

      - name: Upload Dependencies
        uses: actions/upload-artifact@v4
        with:
          name: setup-dependencies
          path: venv  # ✅ Ensure this matches where the virtual environment is stored
          retention-days: 7  # ✅ Keep the artifact for up to 7 days
